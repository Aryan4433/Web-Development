        // IF-ELSE IF - ELSE

        let age = 18;
        if(age>18){
            console.log("You are an adult...you can drive")
        }
        else if(age==18){
            console.log("You are an adult...you can also drive")
        }
        else{
            console.log("you are not an adult...you can't drive")
        }
        
        // SWITCH CASE

        const cups = 41; 
        switch (cups) {
            case 4:
                console.log("The value of cups is 4")
                break;

            case 41:
                console.log("The value of cups is 41")
                break;

            case 42:
                console.log("The value of cups is 42")
                break;

            case 43:
                console.log("The value of cups is 43")
                break;
        
            default:
                console.log("The value of cups is none of 4, 41, 42, 43")
                break;
        }
