<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in css</title>
    <style>
        /*types to add colours*/
        #firstpara{
            color:red;
        }
        #secondpara{
            color: rgb(101,10,202);
        }
        #thirdpara{
            color: #45C0C6;   
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first book</p>
    
    <h2>This is my first box</h2>
    <p id="secondpara">This is a paragraph from second book</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">This is a paragraph from third book</p>
</body>
</html>
