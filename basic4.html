<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <p>Aryan Monga</p> <!--block element -->
    <p>Ritu Verma</p>

    <span>Aryan Monga</span> <!--inline element-->
    <span>Ritu Verma</span>
</body>
</html>
