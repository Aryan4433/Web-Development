<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>HTML FORM</h2>
    <form>
        <div>
        Name: <input type="text" name="myname">
        </div><br>
        <div>
        Role: <input type="text" name="myrole">
        </div><br>
        <div>
        Email: <input type="email" name="myemail">
        </div><br>
        <div>
        Number: <input type="number" name="mynumber">
        </div><br>
        <div>
        Date: <input type="date" name="mydate">
        </div><br>
        <div>
        Time: <input type="Time" name="mytime">
        </div><br>
        <div>
        Select your interst:<br> 
        C:<input type="checkbox" name="mycheck1">
        Python:<input type="checkbox" name="mycheck2">
        Java:<input type="checkbox" name="mycheck3">
        R:<input type="checkbox" name="mycheck4">
        </div><br>
        <div>
            Gender:<br>
            Male: <input type="radio" name="mygender">
            Female: <input type="radio" name="mygender">
        </div><br>
        <div>
           Address: <textarea></textarea>
        </div><br>
        <div>
          Password: <input type="password" name="mypass">
        </div><br>
        <div>
            Choose your file: <input type="file" name="myfile">
        </div><br>
        <div>
            Select your image: <input type="image" name="myimage">
        </div><br>
        <div>
            Range: <input type="Range" name="myrange">
        </div><br>
        <div>
            Search: <input type="Search" name="mysearch">
        </div><br>
        <div>
            url: <input type="Url" name="myurl">
        </div><br>
        <div>
            hidden: <input type="hidden" name="myhidden">
        </div><br>
        <div>
            Car:
            <select name="Mycar" id="car" aria-placeholder="Choose your Car">
                <option value="Royal Royce">Royal Royce</option>
                <option value="G-vagan">G-vagan</option>
                <option value="Lamborgini -Terzo">Lamborgini-Terzo</option>
                <option value="Mercedes-Maybatch">Mercedes-Maybatch</option>
                <option value="Astron-Martin">Astron-Martin</option>
            </select>
        </div><br>
        <div>
        <input type="Reset" value ="Reset">
        <input type="Submit" value ="SUBMIT">
        </div>






    </form>
</body>
</html>
